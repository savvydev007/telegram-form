<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Token</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Deploy Token</h1>
    <form id="deployForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>
        
        <label for="decimal">Decimal:</label>
        <input type="number" id="decimal" name="decimal" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" name="imageUrl" required><br><br>
        
        <label for="initialMint">Initial Mint Amount:</label>
        <input type="number" id="initialMint" name="initialMint" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('deployForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const params = {
                name: document.getElementById('name').value,
                symbol: document.getElementById('symbol').value,
                decimal: document.getElementById('decimal').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                initialMint: document.getElementById('initialMint').value,
            };

            Telegram.WebApp.sendData(JSON.stringify(params));
        });
    </script>
</body>
</html>
