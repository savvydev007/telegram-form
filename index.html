<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniapp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Welcome to the Miniapp</h1>
  <p>This is a simple miniapp UI.</p>
  <button onclick="sendMessageToBot()">Send Message to Bot</button>
  <div id="log"></div>

  <script>
    const LOG_URL = 'https://eo94xtgmrp2yc3c.m.pipedream.net'; // Replace with your RequestBin URL

    function log(message) {
      const logElement = document.getElementById('log');
      const logMessage = document.createElement('div');
      logMessage.textContent = message;
      logElement.appendChild(logMessage);

      // Send log to RequestBin
      fetch(LOG_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      })
      .then(response => console.log('Log sent:', message))
      .catch(err => console.error('Failed to send log:', err));
    }

    function sendMessageToBot() {
      log('Attempting to send data to bot');
      try {
        Telegram.WebApp.sendData("Hello from Miniapp!");
        log('Data sent to bot');
        Telegram.WebApp.close();
      } catch (error) {
        log('Error sending data to bot: ' + error.message);
      }
    }

    window.addEventListener('load', () => {
      log('Miniapp loaded');
    });
  </script>
</body>
</html>
